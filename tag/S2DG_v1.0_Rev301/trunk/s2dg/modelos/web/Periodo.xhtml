<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Periodo Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{periodoHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="ano" template="layout/display.xhtml">
            <ui:define name="label">Ano</ui:define>
            <h:outputText value="#{periodoHome.instance.ano}"/>
        </s:decorate>

        <s:decorate id="semestre" template="layout/display.xhtml">
            <ui:define name="label">Semestre</ui:define>
            <h:outputText value="#{periodoHome.instance.semestre}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PeriodoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty periodoFrom ? 'PeriodoList' : periodoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Turmas</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="turmasChildren">

        <h:outputText value="There are no turmas associated with this periodo."
                   rendered="#{empty periodoHome.turmas}"/>

        <rich:dataTable value="#{periodoHome.turmas}"
                       var="_turma"
                  rendered="#{not empty periodoHome.turmas}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="turmasTable">
            <rich:column sortBy="#{_turma.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_turma.id}"/>
            </rich:column>
            <rich:column sortBy="#{_turma.numero}">
                <f:facet name="header">Numero</f:facet>
                <h:outputText value="#{_turma.numero}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectturma"
                     value="Select"
                      view="/Turma.xhtml">
                    <f:param name="turmaId"
                            value="#{_turma.id}"/>
                    <f:param name="turmaFrom" value="Periodo"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add turma"
                view="/TurmaEdit.xhtml">
            <f:param name="periodoId"
                    value="#{periodoHome.instance.id}"/>
            <f:param name="turmaFrom" value="Periodo"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Turmas_1</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="turmas_1Children">

        <h:outputText value="There are no turmas_1 associated with this periodo."
                   rendered="#{empty periodoHome.turmas_1}"/>

        <rich:dataTable value="#{periodoHome.turmas_1}"
                       var="_turma"
                  rendered="#{not empty periodoHome.turmas_1}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="turmas_1Table">
            <rich:column sortBy="#{_turma.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_turma.id}"/>
            </rich:column>
            <rich:column sortBy="#{_turma.numero}">
                <f:facet name="header">Numero</f:facet>
                <h:outputText value="#{_turma.numero}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectturma"
                     value="Select"
                      view="/Turma.xhtml">
                    <f:param name="turmaId"
                            value="#{_turma.id}"/>
                    <f:param name="turmaFrom" value="Periodo"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add turma"
                view="/TurmaEdit.xhtml">
            <f:param name="periodoId"
                    value="#{periodoHome.instance.id}"/>
            <f:param name="turmaFrom" value="Periodo"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
