<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j">

	<h:form>
		<rich:panel>
			<f:facet name="header">Historico Escolar</f:facet>
			<ui:repeat value="#{turmasMatriculadasBean.geraHistorico()}"
				var="linha">
				<h:outputText value="#{linha}"
					style="font-size:12px;font-family:Courier New;" />
				<br />
			</ui:repeat>
			<br/>
			<center><a4j:commandButton
				action="#{turmasMatriculadasBean.exportarHistoricoPDF()}"
				value="Imprimir" /></center>



		</rich:panel>
	</h:form>
</ui:composition>
