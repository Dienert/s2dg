<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" 
	template="/layout/template.xhtml">

	<ui:define name="body">

		<center>
		<h:form>
                <rich:panel id="homepanel" style="width:400px;">
                    <f:facet name="header">
                        Alterar Senha 
                    </f:facet>
                    
                    <h:panelGrid columns="2">
                        <h:outputText value="Senha Atual:"/>
                        <h:inputText value="#{alterarSenha.senhaAtual}"/>

                      <h:outputText value="Nova Senha:"/>
                        <h:inputText value="#{alterarSenha.novaSenha1}"/>

                        <h:outputText value="Nova Senha:" size="200"/>
                        <h:inputText value="#{alterarSenha.novaSenha2}"/>

                    </h:panelGrid>
                    
                    
                    <h:commandButton action="#{alterarSenha.botaoPressionado}" value="Alterar"/>
                    <br />
                    <h:outputText rendered="#{alterarSenha.clicou}" value="#{alterarSenha.fazerAlteracao()}" />
                    
                    <br/>
                </rich:panel>
        </h:form>
        </center>
		<ui:insert name="body" />
	</ui:define>
</ui:composition>
