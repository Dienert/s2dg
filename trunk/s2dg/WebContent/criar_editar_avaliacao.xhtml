<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h:form id="form_avaliacao">
	<rich:panel id="criar_avaliacao" style="width: 260px;">
		<f:facet name="header">
			<h:outputText
				value="#{avaliacaoBean.criarOuEditar?'Criar':'Editar'} Avaliação" />
		</f:facet>
		<table>
			<tr>
				<td><h:outputText value="Nome: " /></td>
				<td><h:inputText id="nome_avaliacao"
					value="#{avaliacaoBean.avaliacao.nome}" required="true"
					requiredMessage="Obrigatório">
					<f:validateLength maximum="50" />
				</h:inputText> <br />
				<h:message for="nome_avaliacao" style="color: red;" /></td>
				<td><a4j:commandButton type="submit"
					rendered="#{not avaliacaoBean.criarOuEditar}"
					reRender="criar_avaliacao, tabela_avaliacoes" value="Atualizar"
					action="#{avaliacaoBean.atualizarAvaliacao}" /></td>
			</tr>
			<tr>
				<td><h:outputText value="Peso:" /></td>
				<td><rich:inputNumberSpinner minValue="1" cycled="false"
					value="#{avaliacaoBean.avaliacao.peso}" /></td>
				<td><a4j:commandButton styleClass="botao_criar" type="submit"
					rendered="#{avaliacaoBean.criarOuEditar}" value="Criar"
					action="#{avaliacaoBean.criarAvaliacao}"
					reRender="tabela_avaliacoes, criar_avaliacao, checkboxmedia">
					</a4j:commandButton>					 
					<a4j:commandButton
					rendered="#{not avaliacaoBean.criarOuEditar}" value="Cancelar"
					action="#{avaliacaoBean.cancelarEdicao}" reRender="criar_avaliacao, tabela_avaliacoes" /></td>
			</tr>
		</table>
	</rich:panel>
	</h:form>

</ui:composition>
