<?xml version="1.0" encoding="UTF-8"?>

<s:div xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j">

	<table border="1" style="text-align: center;" width="100%">
		<thead>
			<tr>
				<s:div  rendered="#{not empty fachada.calendario.inicioPeriodo}">
				<th>
				<div><h:outputText value="Início do Período #{fachada.periodoAtual.ano}.#{fachada.periodoAtual.semestre}" /></div>
				</th>
				</s:div>
				<s:div  rendered="#{not empty fachada.calendario.inicioMatricula}">
				<th>
				<div>Início das Matrículas</div>
				</th>
				</s:div>
				<s:div  rendered="#{not empty fachada.calendario.fimMatricula}">
				<th>
				<div>Fim das Matrículas</div>
				</th>
				</s:div>
				<s:div  rendered="#{not empty fachada.calendario.ultimoDiaTrancamento}">
				<th>
				<div>Último Dia para Trancamento</div>
				</th>
				</s:div>
				<s:div  rendered="#{not empty fachada.calendario.fimImplantacaoNotas}">
				<th>
				<div>Fim da Implantação de Notas</div>
				</th>
				</s:div>
				<s:div  rendered="#{not empty fachada.calendario.fimPeriodo}">
				<th>
				<div><h:outputText value="Fim do Período #{fachada.periodoAtual.ano}.#{fachada.periodoAtual.semestre}" /></div>
				</th>
				</s:div>
			</tr>
		</thead>
		<tbody>
			<tr>
				<s:div  rendered="#{not empty fachada.calendario.inicioPeriodo}">
				<td>
				<h:outputText value="#{fachada.calendario.inicioPeriodo}" /></td>
				</s:div>
				<s:div  rendered="#{not empty fachada.calendario.inicioMatricula}">
				<td>
				<h:outputText value="#{fachada.calendario.inicioMatricula}" /></td>
				</s:div>
				<s:div  rendered="#{not empty fachada.calendario.fimMatricula}">
				<td>
				<h:outputText value="#{fachada.calendario.fimMatricula}" /></td>
				</s:div>
				<s:div  rendered="#{not empty fachada.calendario.ultimoDiaTrancamento}">
				<td>
				<h:outputText value="#{fachada.calendario.ultimoDiaTrancamento}" /></td>
				</s:div>
				<s:div  rendered="#{not empty fachada.calendario.fimImplantacaoNotas}">
				<td>
				<h:outputText value="#{fachada.calendario.fimImplantacaoNotas}" /></td>
				</s:div>
				<s:div  rendered="#{not empty fachada.calendario.fimPeriodo}">
				<td>
				<h:outputText value="#{fachada.calendario.fimPeriodo}" /></td>
				</s:div>
			</tr>
		</tbody>
	</table>

</s:div>
