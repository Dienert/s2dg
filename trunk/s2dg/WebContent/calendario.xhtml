<?xml version="1.0" encoding="UTF-8"?>

<s:div xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	>

	<table class="dr-table rich-table" cellspacing="0" cellpadding="0"
		border="0" style="text-align: center;">
		<thead class="dr-table-thead">
			<tr class="dr-table-subheader rich-table-subheader">
				<s:div  rendered="#{not empty calendarioBean.calendario.inicioPeriodo}">
				<th class="dr-table-subheadercell rich-table-subheadercell"
					scope="col">
				<div><h:outputText value="Início do Período #{fachada.periodoAtual.ano}.#{fachada.periodoAtual.semestre}" /></div>
				</th>
				</s:div>
				<s:div  rendered="#{not empty calendarioBean.calendario.inicioMatricula}">
				<th class="dr-table-subheadercell rich-table-subheadercell"
					scope="col">
				<div>Início das Matrículas</div>
				</th>
				</s:div>
				<s:div  rendered="#{not empty calendarioBean.calendario.fimMatricula}">
				<th class="dr-table-subheadercell rich-table-subheadercell"
					scope="col">
				<div>Fim das Matrículas</div>
				</th>
				</s:div>
				<s:div  rendered="#{not empty calendarioBean.calendario.ultimoDiaTrancamento}">
				<th class="dr-table-subheadercell rich-table-subheadercell"
					scope="col">
				<div>Último Dia para Trancamento</div>
				</th>
				</s:div>
				<s:div  rendered="#{not empty calendarioBean.calendario.fimImplantacaoNotas}">
				<th class="dr-table-subheadercell rich-table-subheadercell"
					scope="col">
				<div>Fim da Implantação de Notas</div>
				</th>
				</s:div>
				<s:div  rendered="#{not empty calendarioBean.calendario.fimPeriodo}">
				<th class="dr-table-subheadercell rich-table-subheadercell"
					scope="col">
				<div><h:outputText value="Fim do Período #{periodoBean.periodo.ano}.#{periodoBean.periodo.semestre}" /></div>
				</th>
				</s:div>
			</tr>
		</thead>
		<tbody>
			<tr class="dr-table-firstrow rich-table-firstrow">
				<s:div  rendered="#{not empty calendarioBean.calendario.inicioPeriodo}">
				<td class="dr-table-cell rich-table-cell action">
				<h:outputText value="#{calendarioBean.calendario.inicioPeriodo}" /></td>
				</s:div>
				<s:div  rendered="#{not empty calendarioBean.calendario.inicioMatricula}">
				<td class="dr-table-cell rich-table-cell action">
				<h:outputText value="#{calendarioBean.calendario.inicioMatricula}" /></td>
				</s:div>
				<s:div  rendered="#{not empty calendarioBean.calendario.fimMatricula}">
				<td class="dr-table-cell rich-table-cell action">
				<h:outputText value="#{calendarioBean.calendario.fimMatricula}" /></td>
				</s:div>
				<s:div  rendered="#{not empty calendarioBean.calendario.ultimoDiaTrancamento}">
				<td class="dr-table-cell rich-table-cell action">
				<h:outputText value="#{calendarioBean.calendario.ultimoDiaTrancamento}" /></td>
				</s:div>
				<s:div  rendered="#{not empty calendarioBean.calendario.fimImplantacaoNotas}">
				<td class="dr-table-cell rich-table-cell action">
				<h:outputText value="#{calendarioBean.calendario.fimImplantacaoNotas}" /></td>
				</s:div>
				<s:div  rendered="#{not empty calendarioBean.calendario.fimPeriodo}">
				<td class="dr-table-cell rich-table-cell action">
				<h:outputText value="#{calendarioBean.calendario.fimPeriodo}" /></td>
				</s:div>
			</tr>
		</tbody>
	</table>

</s:div>
