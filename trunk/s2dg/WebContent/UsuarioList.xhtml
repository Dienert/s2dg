<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message" id="globalMessages"/>
    
    <h:form id="usuarioSearch" styleClass="edit">
    
        <rich:simpleTogglePanel label="Usuario search parameters" switchType="ajax">
        
            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">name</ui:define>
                <h:inputText id="name" value="#{usuarioList.usuario.name}"/>
            </s:decorate>

        
        </rich:simpleTogglePanel>
        
        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/UsuarioList.xhtml"/>
        </div>
        
    </h:form>
    
    <rich:panel>
        <f:facet name="header">Usuario search results</f:facet>
    <div class="results" id="usuarioList">

    <h:outputText value="The usuario search returned no results." 
               rendered="#{empty usuarioList.resultList}"/>
               
    <rich:dataTable id="usuarioList" 
                var="usuario"
              value="#{usuarioList.resultList}" 
           rendered="#{not empty usuarioList.resultList}">
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="id #{usuarioList.order=='id asc' ? messages.down : ( usuarioList.order=='id desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{usuarioList.order=='id asc' ? 'id desc' : 'id asc'}"/>
                </s:link>
            </f:facet>
            #{usuario.id}
        </h:column>
        <h:column>
            <f:facet name="header">
                <s:link styleClass="columnHeader"
                             value="name #{usuarioList.order=='name asc' ? messages.down : ( usuarioList.order=='name desc' ? messages.up : '' )}">
                    <f:param name="order" value="#{usuarioList.order=='name asc' ? 'name desc' : 'name asc'}"/>
                </s:link>
            </f:facet>
            #{usuario.name}
        </h:column>
        <h:column>
            <f:facet name="header">action</f:facet>
            <s:link view="/#{empty from ? 'Usuario' : from}.xhtml" 
                   value="Select" 
                      id="usuario">
                <f:param name="usuarioId" 
                        value="#{usuario.id}"/>
            </s:link>
        </h:column>
    </rich:dataTable>

    </div>
    </rich:panel>
    
    <div class="tableControl">
      
        <s:link view="/UsuarioList.xhtml" 
            rendered="#{usuarioList.previousExists}" 
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/UsuarioList.xhtml" 
            rendered="#{usuarioList.previousExists}" 
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult" 
                    value="#{usuarioList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/UsuarioList.xhtml" 
            rendered="#{usuarioList.nextExists}" 
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult" 
                    value="#{usuarioList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/UsuarioList.xhtml" 
            rendered="#{usuarioList.nextExists}" 
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult" 
                    value="#{usuarioList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/UsuarioEdit.xhtml"
                    id="create" 
                 value="Create usuario">
            <f:param name="usuarioId"/>
        </s:button>
    </s:div>
    
</ui:define>

</ui:composition>
