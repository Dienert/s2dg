<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <style>
        .header{
            font-weight:bold;
        }
        .rich-calendar-header{
            text-align:center;
        }
    </style>

    <a4j:form id="calendar">
        <a4j:jsFunction name="ajaxSubmit" oncomplete="#{rich:component('panel')}.show()" reRender="calendar, outputPanelCalendar, organizerxxxxx" />
        <center>
        <rich:calendar popup="false" showApplyButton="false"
            cellWidth="100px" cellHeight="100px" mode="ajax"
            boundaryDatesMode="none" showWeeksBar="false" 
            dataModel = "#{modeloCalendario}"
            onchanged="if (event.rich.date) {ajaxSubmit();}" 
            oncurrentdateselect="return true" id="organizerxxxxx" 
            showFooter="false">
            <a4j:outputPanel id="outputPanelCalendar" layout="block"
            onclick="#{rich:component('organizerxxxxx')}.resetSelectedDate()" style="height: 100%;">
                <h:panelGrid columns="1">
                    <h:outputText value="{day}" style="align:center"/>
                    <h:outputText value="{data}"/>
                    <!--<h:outputText value="{data.description.escapeHTML()}"/>-->
                </h:panelGrid>
            </a4j:outputPanel>
        </rich:calendar>
        </center>
    </a4j:form>
</ui:composition>
