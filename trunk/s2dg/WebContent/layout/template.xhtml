<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>S2DG - Universidade Federal da Paraíba</title>
<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
<link rel="stylesheet" href="stylesheet/theme.css" type="text/css" />
<ui:insert name="head" />
</head>

<body>

<ui:include src="/layout/topo.xhtml" />

<rich:tabPanel switchType="ajax">
	<rich:tab label="Área do Docente" rendered="#{identity.hasRole('professor')}">
		<table width="100%">
			<tr>
				<td width="200px" valign="top">
				<div class="menu"><ui:include src="menu_docente.xhtml">
					<ui:param name="projectName" value="ufpb" />
				</ui:include></div>
				</td>
				<td valign="top" height="100%">

				<div><rich:tabPanel switchType="client">
					<rich:tab label="Gerenciar Notas">
						<table>
							<tr>
								<td><h:form>
                                            <rich:dataTable id="auction" value="#{alunoTurmaAction.alunoTurmas}" columnClasses="col1,col2,col3,col4"
                                        var="item" rows="10" width="100%">
                                                <rich:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Aluno"/>
                                                    </f:facet>
                                                    <a4j:repeat>
                                                        <h:outputText value="#{item.aluno.usuarios}"/>
                                                    </a4j:repeat>
                                                </rich:column>
                                                <rich:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Matricula"/>
                                                    </f:facet>
                                                    <h:outputText id="highestBid" value="#{item.highestBid}">
                                                        <f:convertNumber pattern="$#,##0.00"/>
                                                    </h:outputText>
                                                </rich:column>
                                                <rich:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Frequência"/>
                                                    </f:facet>
                                                   
                                                    <rich:message for="bid" /><br/>
                                                    <h:inputText id="bid" value="#{item.bid}" label="Bid">
                                                        <f:validateDoubleRange minimum="0" maximum="1000000"/>
                                                    </h:inputText>
                                                    <a4j:commandLink id="bid_link" actionListener="#{item.placeBid}" value="Place a bid!" reRender="bid,amount,highestBid" />
                           
                                                </rich:column>
                                                <rich:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nota"/>
                                                    </f:facet>
                                                    <h:outputText id="amount" value="#{item.amount}" >
                                                        <f:convertNumber pattern="$#,##0.00"/>
                                                    </h:outputText>
                                                </rich:column>
                                            </rich:dataTable>
                                           
                                        </h:form></td>
							</tr>
						</table>
					</rich:tab>
					<rich:tab label="Cronograma de Aulas">
						<table>
							<tr>
								<td>[CRONOGRAMA DE AULAS]</td>
							</tr>
						</table>
					</rich:tab>
					<rich:tab label="Plano de Curso">
						<table>
							<tr>
								<td>[PLANO DE CURSO]</td>
							</tr>
						</table>
					</rich:tab>
				</rich:tabPanel></div>



				</td>
			</tr>
		</table>
	</rich:tab>




	<rich:tab label="Área do Discente" rendered="#{identity.hasRole('aluno')}">

		<table width="100%">
			<tr>
				<td width="200px" valign="top">
				<div class="menu"><ui:include src="menu_discente.xhtml">
					<ui:param name="projectName" value="ufpb" />
				</ui:include></div>
				</td>
				<td valign="top" height="100%">

				<div><rich:tabPanel switchType="client">
					<rich:tab label="Verificar Notas">
						<h:outputText id="nota_frequencia" value="#{usuario.aluno.matricula}   #{usuario.nome}   #{alunoTurmaAction.frequenciaAtual}%   #{alunoTurmaAction.mediaAtual}" />
					</rich:tab>
					<rich:tab label="Plano de Curso">
						<table>
							<tr>
								<td>[PLANO DE CURSO]</td>
							</tr>
						</table>
					</rich:tab>
				</rich:tabPanel></div>

				</td>
			</tr>
		</table>
	</rich:tab>

</rich:tabPanel>
<ui:insert name="body"/>
</body>

</html>
