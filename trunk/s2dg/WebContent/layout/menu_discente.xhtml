<?xml version="1.0" encoding="ISO-8859-1"?>
<rich:panel style=" width : 200px;"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:panelMenu style="background-color:#BED6F8;border-color:#0080FF; padding-top:5px; padding-bottom:5px;">

		<center><h:outputText value="Turmas Matriculadas  "
			style="font-size:11px;font-family:'Arial';font-weight:bold;" />
		</center>
		<h:form>

			<h:panelGrid columns="2" columnClasses="cols" width="97%">

				<rich:panelMenu
					style="border-style:double;background-color:White;border-color:White;border-width:2px;padding:2px;"
					mode="ajax" iconExpandedGroup="disc" iconCollapsedGroup="disc"
					iconExpandedTopGroup="chevronUp" iconGroupTopPosition="right"
					iconCollapsedTopGroup="chevronDown">

					<ui:repeat value="#{alunoTurmaAction.alunoTurmas}" var="alunoTurma">
						<h:outputText value="#{alunoTurma.turma.disciplina.nome}" /><br/>
						<a4j:commandLink reRender="nota_frequencia"  action="#{alunoTurmaAction.atualizaMediaFrequencia(alunoTurma.media,alunoTurma.frequencia)}" value=":: Turma #{alunoTurma.turma.numero}"/>
						<br/>
					</ui:repeat>

				</rich:panelMenu>

			</h:panelGrid>
		</h:form>
	</rich:panelMenu>

	<br></br>

	<rich:calendar popup="false">

	</rich:calendar>

</rich:panel>
