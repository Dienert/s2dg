<rich:panel
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib"

	  style="height:115px;
			border-style:none;
			border-width:0px;
			background-repeat:repeat-x;
			background-image:url(img/topo_bg.png);">
	
	<div style="float: right; width:100px; height:60px; background-image:url(../imagens/fundo_opcoes.png); margin-right:10px;">
    	<img src="img/ajuda.png" alt="Ajuda" width="17" height="15" hspace="7" vspace="0" style="vertical-align:middle;"></img><h:outputText value="Ajuda" /><br></br>
    	<h:graphicImage value="img/alterar_senha.png" alt="Alterar senha" width="17" height="17" hspace="7" vspace="1" style="vertical-align:middle;" rendered="#{identity.loggedIn}" /><h:outputText value="Alterar senha" rendered="#{identity.loggedIn}"/><br></br>
    	<h:graphicImage value="img/sair.png" alt="Sair" width="17" height="13" hspace="7" vspace="2" style="vertical-align:middle;" rendered="#{identity.loggedIn}"/><s:link view="/home.xhtml" action="#{identity.logout}" value="Sair" rendered="#{identity.loggedIn}" propagation="none"/>
    	<h:graphicImage value="img/sair.png" alt="Entrar" width="17" height="13" hspace="7" vspace="2" style="vertical-align:middle;" rendered="#{not identity.loggedIn}"/><s:link view="/login.xhtml" value="Entrar" rendered="#{not identity.loggedIn}" propagation="none"/>
    </div>

	<div style="padding-right: 20px; float: left;"><img
		src="img/logo_ufpb2.png" alt="Universidade Federal da Paraíba"
		width="62px" height="90px" border="0" align="left"
		longdesc="http://www.ufpb.br/"> </img>
	</div>
	
	<br></br>
	<h:outputText value="SISTEMA DOCENTE DISCENTE DA GRADUAÇÃO"
		style="FONT-WEIGHT: bold; FONT-SIZE: large;" />
	<br></br>
	<br></br>
	<br></br>
	<h:outputText value="Olá, #{usuario.nome}!" rendered="#{identity.loggedIn}" />
	<br> </br>

</rich:panel>
