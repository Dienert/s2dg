<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich">
<head>
<title>S2DG - Login</title>
</head>

<body>
    <h:form id="login">
        <rich:panel>
            <f:facet name="header">Login</f:facet>
            <p>Efetue Login:</p>
            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="cpf">CPF</h:outputLabel>
                    <h:inputText id="cpf"
                              value="#{cpfToTest}"/>
                    <h:outputLabel for="password">Senha</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{senhaToTest}"/>
                    <h:outputLabel for="esquecisenha">Esqueci minha senha</h:outputLabel>
                    <h:selectBooleanCheckbox id="esquecisenha"
                                          value="#{identity.rememberMe}"/>
                </h:panelGrid>
            </div>
        </rich:panel>
        <div class="actionButtons">
            <h:commandButton value="Login" action="#{identity.login}"/>
        </div>
        <h:messages />
    </h:form>
</body>
</html>
