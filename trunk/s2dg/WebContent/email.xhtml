<m:message xmlns="http://www.w3.org/1999/xhtml"
           xmlns:m="http://jboss.com/products/seam/mail"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:f="http://java.sun.com/jsf/core"
           importance="low" requestReadReceipt="false">
    <m:header name="Teste" value="s2dg@hotmail.com" />
    <m:from name="Teste" address="s2dg@hotmail.com" />
    <m:to>#{emailAction.toEmail}</m:to>
    <m:subject>#{emailAction.subject}</m:subject>
    <m:body>
        <html>
            <body>
                
                <p>#{emailAction.message}</p>
            </body>
        </html>
        <f:facet name="alternative">
            <h:outputText>Seu email não provê suporte para formato HTML.</h:outputText>
        </f:facet>
    </m:body>
</m:message>
