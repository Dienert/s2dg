<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<rich:panel id="dica_criar_avaliacao">
		<f:facet name="header">
			<h:outputText value="Dica" />
		</f:facet>

		<h:outputText style="font-style: italic;"
			value="Professor(a), você pode criar avaliações para a sua turma.
											  Assim, você pode fazer um melhor acompanhamento dos seus alunos 
											  e ainda publicar as notas para que seus alunos possam visualizá-las online." />
		<br />
		<h:outputText style="font-style: italic;"
			value="Você pode atribuir pesos diferentes para cada avaliação criada 
											  e, assim, fazer com que notas em determinadas avaliações contribuam com 
											  maior significância no valor da média final." />
		<br />
		<br />
		<h:outputText style="font-style: italic;"
			value="Exemplo: Suponha que você criou as avaliacões " />
		<br />
		<br />
		<h:outputText style="font-style: italic;" value="Prova1, peso 1" />
		<br />
		<h:outputText style="font-style: italic;" value="Prova2, peso 3" />
		<br />
		<h:outputText style="font-style: italic;" value="Projeto, peso 6" />
		<br />
		<br />
		<h:outputText style="font-style: italic;"
			value="Suponha, também, que um determinado aluno tenha obtido 
											  nota 8,0 na Prova1, nota 7,0 na Prova2 e 9,0 no Projeto." />
		<br />
		<h:outputText style="font-style: italic;"
			value="A média final será, então, igual a 
											  (8,0 * 1 + 7,0 * 3 + 9,0 * 6)/(1 + 3 + 6) = 8,3." />
	</rich:panel>

</ui:composition>
