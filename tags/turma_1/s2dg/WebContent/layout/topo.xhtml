<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<table width="100%" class="topo">
		<tr>
			<td>
				<img class="logo_ufpb" src="img/logo_ufpb2.png"
					alt="Universidade Federal da Paraíba" width="62px" height="90px"
					border="0" align="left" longdesc="http://www.ufpb.br/"> 
				</img>
			</td>
			<td width="100%">
				<br></br>
				<h:outputText styleClass="titulo_s2dg"
				value="SISTEMA ACADÊMICO DA GRADUAÇÃO" /> 
				<br></br><br></br>
				<h:outputText styleClass="saudacao" 
							  value="Usuário: #{usuarioBean.usuario.nome}"
				   			  rendered="#{identity.loggedIn}" />
			</td>
			<td width="100px;">
			<a4j:keepAlive beanName="MenuAction" />
			<div style=" width : 111px;" class="menu_topo">
				<h:form>
				<h:graphicImage value="img/ajuda.png"
					alt="Ajuda" width="17" height="15" hspace="7" vspace="0"
					style="vertical-align:middle; " />
				<h:outputText value=" Ajuda"/>
				<br />
				<h:graphicImage value="img/alterar_senha.png" alt="Alterar senha"
					width="17" height="17" hspace="7" vspace="1"
					style="vertical-align:middle;" rendered="#{identity.loggedIn}" />
				<a4j:commandLink rendered="#{identity.loggedIn}"
					value="Configuracoes" action="#{MenuAction.setId_Menu(1)}" reRender="corpo2, corpo" />
				<br />
				<h:graphicImage value="img/sair.png" alt="Sair" width="17"
					height="13" hspace="7" vspace="2" style="vertical-align:middle;"
					rendered="#{identity.loggedIn}" />
				<s:link view="/login.xhtml"	action="#{identity.logout}" value=" Sair"
					rendered="#{identity.loggedIn}" propagation="none" />
				</h:form>
			</div>
			</td>


		</tr>
	</table>
</ui:composition>
