<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<rich:modalPanel id="myModalPanel" autosized="true" zindex="2000"
		moveable="false">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Atenção!" />
			</h:panelGroup>
		</f:facet>
		<center><s:div id="myModalDiv">
			<h:outputText
				value="Tem certeza que deseja excluir a avaliação '#{avaliacaoBean.avaliacaoParaExclusao.nome}' e todas as suas notas?" />
		</s:div> <br />
		<h:form>
			<a4j:commandButton id="botaosim"
				action="#{avaliacaoBean.excluiAvaliacao}" limitToList="true"
				value="Sim" reRender="tabela_avaliacoes">
				<rich:componentControl for="myModalPanel" attachTo="botaosim"
					operation="hide" event="onclick" />
			</a4j:commandButton>
			<a4j:commandButton id="botaonao"
				action="#{avaliacaoBean.cancelaExclusao}" value="Não">
				<rich:componentControl for="myModalPanel" attachTo="botaonao"
					operation="hide" event="onclick" />
			</a4j:commandButton>
		</h:form></center>
	</rich:modalPanel>

</ui:composition>
