<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<h:outputText styleClass="body_titulo_disciplina"
		id="titulo_disciplina_dis"
		value="Disciplina: #{alunoTurmaBean.alunoTurma.turma.disciplina.codigo} - #{alunoTurmaBean.alunoTurma.turma.disciplina.nome}" />
	<br />
	<h:outputText styleClass="body_outras_info" id="titulo_turma_dis"
		value="Turma #{alunoTurmaBean.alunoTurma.turma.numero}" />
	<br />
	<h:outputText value="Professores:" />
	<rich:dataList id="professores_turma" value="#{turmaBean.listaProfessores()}" var="professor">
		<h:outputText value="#{professor.usuario.nome}" />
	</rich:dataList>

</ui:composition>
