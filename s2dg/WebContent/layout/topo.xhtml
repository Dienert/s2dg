<rich:panel xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib"
	style="height:115px;
			border-style:none;
			border-width:0px;
			background-repeat:repeat-x;
			background-image:url(img/topo_bg.png);">

	<style>
		.color{
			color: white;
		}
	</style>
	
	<div id="menu"
		style="padding-left:2px;margin-right:10px;height:60px;width:100px;margin-top:10px;float:right;background-repeat:no-repeat;background-image:url(img/fundo_opcoes.png); padding-left: 5px; padding-top: 5px;">
	<h:graphicImage value="img/ajuda.png" alt="Ajuda" width="17"
		height="15" hspace="7" vspace="0" style="vertical-align:middle; " /><h:outputText
		value="Ajuda" styleClass="color"/><br></br>
	<h:graphicImage value="img/alterar_senha.png" alt="Alterar senha"
		width="17" height="17" hspace="7" vspace="1"
		style="vertical-align:middle;" rendered="#{identity.loggedIn}" /><h:outputText
		value="Alterar senha" rendered="#{identity.loggedIn}" styleClass="color"/><br></br>
	<h:graphicImage value="img/sair.png" alt="Sair" width="17" height="13"
		hspace="7" vspace="2" style="vertical-align:middle;"
		rendered="#{identity.loggedIn}" /><s:link view="/login.xhtml"
		action="#{identity.logout}" value="Sair" styleClass="color" 
		rendered="#{identity.loggedIn}" propagation="none" />
	</div>

	<div style="padding-right: 20px; float: left;">
	<table>
		<tr>
			<td valign="middle" ><img src="img/logo_ufpb2.png"
				alt="Universidade Federal da Paraíba" width="62px" height="90px"
				border="0" align="left" longdesc="http://www.ufpb.br/" style="margin-right: 20px;"> </img>
				</td>
			<td valign="top">
			<br></br>
			<h:outputText
				value="SISTEMA ACADÊMICO DA GRADUAÇÃO"
				style="FONT-WEIGHT: bold; FONT-SIZE: large;" /> 
				<br></br>
			<br></br>
			<h:outputText value="Olá, #{fachada.usuario.nome}!"
				rendered="#{identity.loggedIn}" />
			</td>
		</tr>
	</table>
	</div>
</rich:panel>
