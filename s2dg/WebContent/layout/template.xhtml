<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>S2DG - Universidade Federal da Paraíba</title>
<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
<link rel="stylesheet" href="stylesheet/theme.css" type="text/css" />

</head>


<body>

<rich:panel
	style="height:105px;
			border-style:none;
			border-width:0px;
			background-repeat:repeat-x;
			background-image:url(img/topo_bg.png);">

	<div style="padding-right: 20px; float: left;"><img
		src="img/logo_ufpb2.png" alt="Universidade Federal da Paraíba"
		width="62px" height="90px" border="0" align="left"
		longdesc="http://www.ufpb.br/"> </img></div>
	<br></br>
	<h:outputText value="SISTEMA DOCENTE DISCENTE DA GRADUAÇÃO"
		style="FONT-WEIGHT: bold; FONT-SIZE: large;" />
	<br></br>
	<br></br>
	<br></br>
	<h:outputText value="Olá ANTONIO DEUSANY DE CARVALHO JÚNIOR" />
	<br> </br>
</rich:panel>

<div><rich:tabPanel switchType="ajax">
	<rich:tab label="Área do Docente">
		<table width="100%">
			<tr>
				<td width="200px" valign="top">
				<div class="menu"><ui:include src="menu.xhtml">
					<ui:param name="projectName" value="ufpb" />
				</ui:include></div>
				</td>
				<td valign="top" height="100%">

				<div><rich:tabPanel switchType="client">
					<rich:tab label="Gerenciar Notas">
						<table>
							<tr>
								<td>Não consegui fazer a tabela auto editavel!</td>
							</tr>
						</table>
					</rich:tab>
					<rich:tab label="Crongrama de Aulas">
						<table>
							<tr>
								<td>Não há nada para colocar aqui!</td>
							</tr>
						</table>
					</rich:tab>
					<rich:tab label="Plano de Curso">
						<table>
							<tr>
								<td>Não há nada para colocar aqui também!</td>
							</tr>
						</table>
					</rich:tab>
				</rich:tabPanel></div>



				</td>
			</tr>
		</table>
	</rich:tab>




	<rich:tab label="Área do Discente">

		<table width="100%">
			<tr>
				<td width="200px" valign="top">
				<div class="menu"><ui:include src="menu.xhtml">
					<ui:param name="projectName" value="ufpb" />
				</ui:include></div>
				</td>
				<td valign="top" height="100%">

				<div><rich:tabPanel switchType="client">
					<rich:tab label="Verificar Notas">
						<table>
							<tr>
								<td>Não consegui fazer a tabela auto editavel!</td>
							</tr>
						</table>
					</rich:tab>
					<rich:tab label="Plano de Curso">
						<table>
							<tr>
								<td>Não há nada para colocar aqui!</td>
							</tr>
						</table>
					</rich:tab>
				</rich:tabPanel></div>

				</td>
			</tr>
		</table>
	</rich:tab>

</rich:tabPanel></div>

</html>
