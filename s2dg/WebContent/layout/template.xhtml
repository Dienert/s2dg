<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>S2DG - Universidade Federal da Paraíba</title>
<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
<link rel="stylesheet" href="stylesheet/theme.css" type="text/css" />
<ui:insert name="head" />
</head>

<body>
<f:view>
	<ui:include src="/layout/topo.xhtml" />

	<rich:tabPanel switchType="ajax">
		<rich:tab label="Área do Docente"
			rendered="#{identity.hasRole('professor')}">
			<table width="100%">
				<tr>
					<td width="200px" valign="top">
					<div class="menu"><ui:include src="menu_docente.xhtml">
						<ui:param name="projectName" value="ufpb" />
					</ui:include></div>
					</td>
					<td valign="top" height="100%">

					<div><rich:tabPanel switchType="client">
						<rich:tab label="Gerenciar Notas">
						<h:form>
							<h:outputText id="tabela_professor"
								value="#{usuarioHome.instance.professor.matricula}   #{usuarioHome.instance.nome}   #{turmaHome.instance.disciplina.nome}   #{turmaHome.instance.numero}" />
							<rich:dataTable var="alunoTurma"
								value="#{turmaHome.alunoTurmas}">
								<rich:column styleClass="action">
									<f:facet name="header">Matrícula</f:facet>
									<h:outputText value="#{alunoTurma.aluno.matricula}" />
								</rich:column>
								<rich:column styleClass="action">
									<f:facet name="header">Aluno</f:facet>
									<h:outputText value="#{turmaHome.getNomeDeAluno(alunoTurma.aluno)}" />
								</rich:column>
								<rich:column styleClass="action">
									<f:facet name="header">Frequência</f:facet>
										<rich:inplaceInput value="#{alunoTurma.frequencia}"/>
									</rich:column>
								<rich:column styleClass="action">
									<f:facet name="header">Média Final</f:facet>
										<rich:inplaceInput value="#{alunoTurma.media}"/>
								</rich:column>
								<rich:column styleClass="action">
									<f:facet name="header"> </f:facet>
										<h:commandButton action="#{turmaHome.persisteAlunoTurma(alunoTurma)}" value="Salvar" />
								</rich:column>
							</rich:dataTable>
							</h:form>
						</rich:tab>
						<rich:tab label="Cronograma de Aulas">
							<table>
								<tr>
									<td>[CRONOGRAMA DE AULAS]</td>
								</tr>
							</table>
						</rich:tab>
						<rich:tab label="Plano de Curso">
							<table>
								<tr>
									<td>[PLANO DE CURSO]</td>
								</tr>
							</table>
						</rich:tab>
					</rich:tabPanel></div>



					</td>
				</tr>
			</table>
		</rich:tab>




		<rich:tab label="Área do Discente"
			rendered="#{identity.hasRole('aluno')}">

			<table width="100%">
				<tr>
					<td width="200px" valign="top">
					<div class="menu"><ui:include src="menu_discente.xhtml">
						<ui:param name="projectName" value="ufpb" />
					</ui:include></div>
					</td>
					<td valign="top" height="100%">

					<div><rich:tabPanel switchType="client">
						<rich:tab label="Verificar Notas">
							<h:outputText id="tabela_aluno"
								value="#{usuarioHome.instance.aluno.matricula}   #{usuarioHome.instance.nome}   #{alunoTurmaHome.instance.frequencia}%   #{alunoTurmaHome.instance.media}" />
						</rich:tab>
						<rich:tab label="Plano de Curso">
							<table>
								<tr>
									<td>[PLANO DE CURSO]</td>
								</tr>
							</table>
						</rich:tab>
					</rich:tabPanel></div>

					</td>
				</tr>
			</table>
		</rich:tab>

	</rich:tabPanel>
	<ui:insert name="body" />
</f:view>
</body>

</html>
